# !Sketch Build Worker YAML
# ! Author: Janrey Licas | CodexLink
# ! Date Created: 11-22-2019
# * Used for Building NodeMCU and Arduino Sketches
# * Description: Builds both Arduino and NodeMCU Sketches and Libraries
# * for every commit and pull request we do. Without actually trying to do it manually.


name: IoTMesC Sketch Build Worker

on:
  push:
    paths:
    - '**.cpp'
    - '**.ino'
    - '**.h'
    - '**.yml'
    - '**.yaml'

  pull_request:
    paths:
    - '**.cpp'
    - '**.ino'
    - '**.h'
    - '**.yml'
    - '**.yaml'

jobs:
  BuildWorker:
    name: IoTMesC | Repository Initialization
    runs-on: windows-latest

    strategy:
      matrix:
        mcu_platform_candidate: ["arduino:avr", "esp8266:esp8266"]
        include:
        - mcu_platform_candidate: "arduino:avr"
          mcu_candidate_fqbn: "arduino:avr:mega:cpu=atmega2560"
        - mcu_platform_candidate: "esp8266:esp8266"
          mcu_candidate_fqbn: "esp8266:esp8266:nodemcuv2"

    steps:
    - name: Stage 1 | Repo Checkout
      uses: actions/checkout@v1

    - name: Stage 2.0 | CLI Setup
      uses: arduino/setup-arduino-cli@v1.0.0

    - name: Stage 2.1 | CLI Setup for Arduino Device
      if: matrix.mcu_candidate_fqbn == 'arduino:avr:mega:cpu=atmega2560'
      run: |
        arduino-cli core update-index
        arduino-cli core install ${{ matrix.mcu_platform_candidate }}

    - name: Stage 2.2 | CLI Setup for ESP8266 (NodeMCU) Device
      if: matrix.mcu_candidate_fqbn == 'esp8266:esp8266:nodemcuv2'
      run : |
        arduino-cli core update-index --additional-urls $boardAdditionals
        arduino-cli core install ${{ matrix.mcu_platform_candidate }}
        env:
          boardAdditionals: http://arduino.esp8266.com/stable/package_esp8266com_index.json

  AVRBuildWorker:
    name: Step 3.1 | Arduino Sketch Build Worker
    runs-on: windows-latest
    needs: BuildWorker

    steps:
    - name: Arduino Sketch Build Worker | Sketch Verification
      if: matrix.mcu_candidate_fqbn == 'arduino:avr:mega:cpu=atmega2560'
      run: arduino-cli compile --fqbn ${{ matrix.mcu_candidate_fqbn }} ./$avrSketch
      env:
        avrSketch: ./

  ESPBuildWorker:
    name: Step 3.2 | NodeMCU Sketch Build Worker | Sketch Verification
    runs-on: windows-latest
    needs: [BuildWorker, AVRBuildWorker]

    steps:
    - name: NodeMCU Sketch Build Worker | Sketch Verification
      if: matrix.mcu_candidate_fqbn == 'esp8266:esp8266:nodemcuv2'
      run: arduino-cli compile --fqbn ${{ matrix.mcu_candidate_fqbn }} ./$espSketch
      env:
        espSketch: ./